{% extends "base.html"%}
{% block content%}
<h1>History</h1>

<div class="row">
    <div class="col-6">
        <table class="table table-striped table-hover">

            <tbody>
                <tr>
                    {% for t in transcation %} {% if t.owner_id == user%}

                    <td scope="row">{{ t.type }}</td>
                    <td>{{t.qty }} shares of </td>
                    <td>{{t.name }}</td>
                </tr>
                {% endif %} {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="col-6">
        <div class="col-5">
            <img src="/static/homePg.png" alt="" height="400">
        </div>
    </div>
</div>

{% endblock%}
